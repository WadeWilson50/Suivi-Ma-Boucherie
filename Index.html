<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Dépenses Hebdomadaires</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .person-card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .person-card:hover {
            transform: translateY(-5px);
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .text-shadow-custom {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .add-button {
            transition: background-color 0.2s, transform 0.2s;
        }
        .add-button:hover {
            background-color: #1e40af;
            transform: scale(1.05);
        }
        .reset-button {
            transition: background-color 0.2s, transform 0.2s;
        }
        .reset-button:hover {
            background-color: #b91c1c;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- En-tête de l'application -->
    <header class="bg-indigo-600 text-white p-6 shadow-lg mb-6 rounded-b-3xl">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Espace pour le logo -->
            <div class="flex items-center space-x-4">
                <!-- VEUILLEZ REMPLACER l'URL ci-dessous par l'URL brute de votre image sur GitHub -->
                <img src="https://raw.githubusercontent.com/WadeWilson50/Suivi-Ma-Boucherie/main/logo.png" alt="Logo de Ma Boucherie" class="h-10 w-10 rounded-full shadow-md">
                <h1 class="text-3xl font-bold text-shadow-custom">Suivi Hebdomadaire</h1>
            </div>
            <button id="resetButton" class="bg-red-600 text-white py-2 px-6 rounded-full font-semibold reset-button">
                Réinitialiser la semaine
            </button>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container mx-auto flex-grow">
        <div id="appContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les fiches des personnes seront générées ici par JavaScript -->
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-indigo-600 text-white p-4 mt-6 text-center rounded-t-3xl">
        <p class="text-sm opacity-80">&copy; 2025 Suivi des Dépenses - Créé pour Cédric</p>
    </footer>

    <!-- Modale de réinitialisation -->
    <div id="resetModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl text-center max-w-sm">
            <h3 class="text-xl font-semibold mb-4">Confirmation</h3>
            <p class="mb-6">Êtes-vous sûr de vouloir réinitialiser la semaine ? Cette action est irréversible.</p>
            <div class="flex justify-around space-x-4">
                <button id="confirmReset" class="bg-red-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-red-700 transition">Confirmer</button>
                <button id="cancelReset" class="bg-gray-300 text-gray-800 py-2 px-6 rounded-full font-semibold hover:bg-gray-400 transition">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modale d'alerte -->
    <div id="alertModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl text-center max-w-sm">
            <h3 class="text-xl font-semibold mb-4 text-red-600">Erreur</h3>
            <p id="alertMessage" class="mb-6"></p>
            <button id="closeAlert" class="bg-indigo-600 text-white py-2 px-6 rounded-full font-semibold hover:bg-indigo-700 transition">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const people = ['Personne 1', 'Personne 2', 'Personne 3', 'Personne 4', 'Personne 5', 'Personne 6', 'Personne 7', 'Personne 8'];
            const days = ['Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const initialBalance = 60;
            const appContainer = document.getElementById('appContainer');
            const resetButton = document.getElementById('resetButton');
            const resetModal = document.getElementById('resetModal');
            const confirmReset = document.getElementById('confirmReset');
            const cancelReset = document.getElementById('cancelReset');
            const alertModal = document.getElementById('alertModal');
            const alertMessage = document.getElementById('alertMessage');
            const closeAlert = document.getElementById('closeAlert');

            // Fonction pour afficher une alerte modale
            const showAlert = (message) => {
                alertMessage.textContent = message;
                alertModal.classList.remove('hidden');
                alertModal.classList.add('flex');
            };

            // Fermer l'alerte modale
            closeAlert.addEventListener('click', () => {
                alertModal.classList.remove('flex');
                alertModal.classList.add('hidden');
            });

            // Sauvegarder les données dans le localStorage
            const saveData = (data) => {
                localStorage.setItem('weeklyTrackingData', JSON.stringify(data));
            };

            // Charger les données depuis le localStorage
            const loadData = () => {
                const data = localStorage.getItem('weeklyTrackingData');
                return data ? JSON.parse(data) : null;
            };

            // Initialiser les données ou les charger
            let weeklyData = loadData();
            if (!weeklyData || weeklyData.people.length !== people.length) {
                weeklyData = {
                    people: people.map(name => ({
                        name: name,
                        balance: initialBalance,
                        expenses: {} // Clé par jour: { 'Mercredi': [10, 5], 'Jeudi': [8] }
                    }))
                };
                saveData(weeklyData);
            }

            // Mettre à jour les données dans le localStorage et l'interface
            const updateAndSave = () => {
                saveData(weeklyData);
                renderApp();
            };

            // Mettre à jour le solde d'une personne
            const updateBalance = (personIndex) => {
                let totalExpenses = 0;
                const person = weeklyData.people[personIndex];
                for (const day of days) {
                    if (person.expenses[day]) {
                        totalExpenses += person.expenses[day].reduce((sum, amount) => sum + amount, 0);
                    }
                }
                person.balance = initialBalance - totalExpenses;
            };

            // Fonction pour ajouter une dépense
            const addExpense = (personIndex, day) => {
                const expenseInput = document.getElementById(`expenseInput-${personIndex}-${day}`);
                const amount = parseFloat(expenseInput.value);

                if (isNaN(amount) || amount <= 0) {
                    showAlert("Veuillez entrer un montant valide supérieur à 0.");
                    return;
                }

                if (!weeklyData.people[personIndex].expenses[day]) {
                    weeklyData.people[personIndex].expenses[day] = [];
                }

                const dailyExpenses = weeklyData.people[personIndex].expenses[day];
                if (dailyExpenses.length >= 4) {
                    showAlert("Maximum de 4 montants par jour atteint pour cette personne.");
                    return;
                }

                dailyExpenses.push(amount);
                updateBalance(personIndex);
                updateAndSave();
                expenseInput.value = '';
            };

            // Fonction pour réinitialiser toutes les données
            const resetApp = () => {
                weeklyData = {
                    people: people.map(name => ({
                        name: name,
                        balance: initialBalance,
                        expenses: {}
                    }))
                };
                updateAndSave();
            };

            // Afficher la modale de réinitialisation
            resetButton.addEventListener('click', () => {
                resetModal.classList.remove('hidden');
                resetModal.classList.add('flex');
            });

            // Confirmer la réinitialisation
            confirmReset.addEventListener('click', () => {
                resetApp();
                resetModal.classList.remove('flex');
                resetModal.classList.add('hidden');
            });

            // Annuler la réinitialisation
            cancelReset.addEventListener('click', () => {
                resetModal.classList.remove('flex');
                resetModal.classList.add('hidden');
            });

            // Fonction pour rendre l'interface de l'application
            const renderApp = () => {
                appContainer.innerHTML = ''; // Nettoyer l'interface
                weeklyData.people.forEach((person, personIndex) => {
                    const personCard = document.createElement('div');
                    personCard.className = 'person-card';

                    // Nom de la personne et solde
                    personCard.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-2xl font-semibold text-indigo-700">${person.name}</h2>
                            <span class="text-3xl font-bold ${person.balance >= 0 ? 'text-green-600' : 'text-red-600'}">
                                ${person.balance.toFixed(2)}€
                            </span>
                        </div>
                        <div id="expenses-${personIndex}"></div>
                    `;

                    // Ajouter les sections pour chaque jour
                    const expensesContainer = personCard.querySelector(`#expenses-${personIndex}`);
                    days.forEach(day => {
                        const daySection = document.createElement('div');
                        daySection.className = 'bg-gray-50 p-4 rounded-lg mb-4';
                        daySection.innerHTML = `
                            <h3 class="text-lg font-medium text-gray-800 mb-2">${day}</h3>
                            <div class="flex items-center space-x-2 mb-2">
                                <input id="expenseInput-${personIndex}-${day}" type="number" step="0.01" min="0" placeholder="Montant" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <button id="addButton-${personIndex}-${day}" class="add-button bg-indigo-600 text-white p-2 rounded-full font-semibold w-10 h-10 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                </button>
                            </div>
                            <ul id="expenseList-${personIndex}-${day}" class="text-sm text-gray-600 space-y-1">
                                <!-- Les dépenses individuelles seront ici -->
                            </ul>
                        `;
                        expensesContainer.appendChild(daySection);

                        // Remplir les dépenses existantes
                        const expenseList = daySection.querySelector(`#expenseList-${personIndex}-${day}`);
                        if (person.expenses[day]) {
                            person.expenses[day].forEach(amount => {
                                const li = document.createElement('li');
                                li.textContent = `- ${amount.toFixed(2)}€`;
                                expenseList.appendChild(li);
                            });
                        }

                        // Ajouter l'écouteur d'événement pour le bouton "Ajouter"
                        const addButton = daySection.querySelector(`#addButton-${personIndex}-${day}`);
                        addButton.addEventListener('click', () => addExpense(personIndex, day));

                        // Ajouter l'écouteur d'événement pour la touche Entrée sur le champ de saisie
                        const expenseInput = daySection.querySelector(`#expenseInput-${personIndex}-${day}`);
                        expenseInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                e.preventDefault();
                                addButton.click();
                            }
                        });
                    });
                    appContainer.appendChild(personCard);
                });
            };

            // Lancer le rendu initial de l'application
            renderApp();
        });
    </script>
</body>
</html>
